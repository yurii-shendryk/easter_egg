<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Easter egg</title>
</head>
<body>
    <div class="egg">
        <div class="flower--top">
            <div class="flower-center"></div>
            <div class="petal petal--left"></div>
            <div class="petal petal--central"></div>
            <div class="petal petal--right"></div>
        </div>
        <div class="line--top"></div>
        <div class="weave">
            <div class="logo-container logo-container--left">
                <img src="./assets/new-logo.svg" alt="logo" class="logo logo--left">
                <img src="./assets/new-logo.svg" alt="logo" class="logo-reverse logo-reverse--left">
            </div>    
            <div class="logo-container logo-container--center">
                <img src="./assets/new-logo.svg" alt="logo" class="logo logo--center">
                <img src="./assets/new-logo.svg" alt="logo" class="logo-reverse logo-reverse--center">
            </div>    
            <div class="logo-container logo-container--right">
                <img src="./assets/new-logo.svg" alt="logo" class="logo logo--right">
                <img src="./assets/new-logo.svg" alt="logo" class="logo-reverse logo-reverse--right">
            </div>    
        </div>
        <div class="flower--bottom">
            <div class="flower-center--reverse"></div>
            <div class="petal petal-reverse--left"></div>
            <div class="petal petal-reverse--central"></div>
            <div class="petal petal-reverse--right"></div>
        </div>
        <div class="line--bottom"></div>
    </div> 
    <div class="egg-shaddow"></div>
</body>
</html>
